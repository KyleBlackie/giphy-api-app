<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy API App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="getGif('Cats')">
  <img src="#" />
  <h1>Giphy API App</h1>
  <p>Enter a search term below and hit enter to find results from the Giphy API</p>

  <label for="search-term">Enter Search Term: </label>
  <input type="text" id="search-term" placeholder="e.g. Cats, Dogs..."><br><br>
  <button type="button" onclick="getGif()">Search</button>
  <script src="main.js"></script>
</body>
</html>
