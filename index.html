<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy API App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="getGif('Cats')">
  <img src="#" alt="Gif"/>
  <h1>Giphy API App</h1>
  <p>Enter a search term below and  to find results from the Giphy API</p><br>

  <div>
    <label for="search-term">Enter Search Term: </label>
    <input type="text" id="search-term" placeholder="e.g. Cats, Dogs...">
  </div>
  <br><br>
  <button type="button" onclick="getGif()">Search</button>
  <script src="main.js"></script>
</body>
</html>
